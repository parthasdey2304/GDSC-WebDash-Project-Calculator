<html>
    <head>
        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-black">
        <div class="w-full h-[720px] bg-black flex justify-center p-8">
            <div class="h-full w-1/3 border rounded-2xl flex-col">
                <div class="p-2 h-[150px]">
                    <input type="text" id="result" class="border rounded-xl w-full h-full bg-zinc-800 text-white text-right" readonly>
                </div>
                <div class="p-2">
                    <div class="w-full h-[485px] rounded-xl bg-white flex-col space-y-2 p-2">
                        <div class="w-full h-[87px] rounded-xl bg-zinc-800 flex space-x-4 justify-between p-2">
                            <button class="w-full h-[70px] bg-green-600 rounded-xl hover:bg-black text-white duration-800 text-2xl font-bold" onclick="">AC</button>
                            <button class="w-full h-[70px] bg-blue-600 rounded-xl hover:bg-black text-white duration-800 text-2xl font-bold" onclick="">( )</button>
                            <button class="w-full h-[70px] bg-blue-600 rounded-xl hover:bg-black text-white duration-800 text-2xl font-bold" onclick="">%</button>
                            <button class="w-full h-[70px] bg-blue-600 rounded-xl hover:bg-black text-white duration-800 text-2xl font-bold" onclick="">/</button>
                        </div>

                        <div class="w-full h-[87px] rounded-xl bg-zinc-800 flex space-x-4 justify-between p-2">
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">7</button>
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">8</button>
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">9</button>
                            <button class="w-full h-[70px] bg-blue-600 rounded-xl hover:bg-black text-white duration-800 text-2xl font-bold" onclick="">x</button>
                        </div>

                        <div class="w-full h-[87px] rounded-xl bg-zinc-800 flex space-x-4 justify-between p-2">
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">4</button>
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">5</button>
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">6</button>
                            <button class="w-full h-[70px] bg-blue-600 rounded-xl hover:bg-black text-white duration-800 text-2xl font-bold" onclick="">-</button>
                        </div>

                        <div class="w-full h-[87px] rounded-xl bg-zinc-800 flex space-x-4 justify-between p-2">
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">1</button>
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">2</button>
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">3</button>
                            <button class="w-full h-[70px] bg-blue-600 rounded-xl hover:bg-black text-white duration-800 text-2xl font-bold" onclick="">+</button>
                        </div>

                        <div class="w-full h-[87px] rounded-xl bg-zinc-800 flex space-x-4 justify-between p-2">
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-2xl font-bold" onclick="">0</button>
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-black hover:text-white duration-800 text-3xl font-bold" onclick="">.</button>
                            <button class="w-full h-[70px] bg-white rounded-xl hover:bg-red-600 hover:text-white duration-800 text-2xl font-bold" onclick=""><=</button>
                            <button class="w-full h-[70px] bg-blue-500 rounded-xl hover:bg-blue-600 text-white duration-800 text-2xl font-bold" onclick="">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let expression = "";

            function append(st) {
                expression += st;
                document.getElementById('result').value = expression;
            }

            function calculate() {
                let res = evaluateExpression(expression);
                document.getElementById('result').value = res;
                expression = res.toString();
            }

            function evaluateExpression(expression) {
                let operators = {
                    '+': (a, b) => a + b,
                    '-': (a, b) => a - b,
                    '*': (a, b) => a * b,
                    '/': (a, b) => a / b,
                    '%': (a, b) => a % b
                };

                let operands = expression.split(/([+\-*/%])/);

                while (operands.length > 1) {
                    let [leftOperand, operator, rightOperand] = operands.splice(0, 3);
                    let result = operators[operator](parseFloat(leftOperand), parseFloat(rightOperand));
                    operands.unshift(result.toString());
                }

                return parseFloat(operands[0]);
            }
        </script>
    </body>
</html>
