<html>
    <head>
        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-black">
        <div class="w-full h-[720px] bg-black flex justify-center p-8">
            <div class="h-full w-1/3 border rounded-xl flex-col">
                <div class="p-2 h-[150px]">
                    <input type="text" id="result" class="rounded-xl w-full h-full bg-zinc-800 text-white text-right" readonly>
                </div>
                <div class="p-2">
                    <div class="w-full h-[485px] rounded-xl bg-white flex-col space-y-2 p-2">
                        <div class="w-full h-[87px] rounded-xl bg-black flex justify-between"></div>
                        <div class="w-full h-[87px] rounded-xl bg-black flex justify-between"></div>
                        <div class="w-full h-[87px] rounded-xl bg-black flex justify-between"></div>
                        <div class="w-full h-[87px] rounded-xl bg-black flex justify-between"></div>
                        <div class="w-full h-[87px] rounded-xl bg-black flex justify-between"></div>
                        
                    </div>
                </div>
            </div>
        </div>

        <script>
            let expression = "";

            function append(st) {
                expression += st;
                document.getElementById('result').value = expression;
            }

            function calculate() {
                let res = evaluateExpression(expression);
                document.getElementById('result').value = res;
                expression = res.toString();
            }

            function evaluateExpression(expression) {
                let operators = {
                    '+': (a, b) => a + b,
                    '-': (a, b) => a - b,
                    '*': (a, b) => a * b,
                    '/': (a, b) => a / b,
                    '%': (a, b) => a % b
                };

                let operands = expression.split(/([+\-*/%])/);

                while (operands.length > 1) {
                    let [leftOperand, operator, rightOperand] = operands.splice(0, 3);
                    let result = operators[operator](parseFloat(leftOperand), parseFloat(rightOperand));
                    operands.unshift(result.toString());
                }

                return parseFloat(operands[0]);
            }
        </script>
    </body>
</html>
