<html>
    <head>
        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="w-full h-[727px] flex justify-center bg-black/50 p-6">
            <div class="w-[35%] border rounded-xl h-[670px] flex-col bg-black">
                <div class="border rounded-xl w-full h-[200px] bg-zinc-900 text-right text-7xl p-4 pt-28 text-white font-bold" id="result">
                    111
                </div>

                <div class="rounded-xl w-full h-[450px] flex-col">
                    <div class="rounded-xl w-full h-[90px] flex justify-between space-x-6 p-2 mt-1">
                        <div class="rounded-full cursor-pointer h-full w-full bg-green-600 hover:rounded-3xl transition duration-700" onclick="clearResult()">
                            <p class="text-white font-bold text-3xl px-[16px] py-4" >AC</p>
                        </div>
                        <div class="rounded-full cursor-pointer h-full w-full bg-blue-500 hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[21px] py-4">( )</p>
                        </div>
                        <div class="rounded-full cursor-pointer h-full w-full bg-blue-500 hover:rounded-3xl transition duration-700">
                            <p class="text-white text-3xl font-bold px-[23px] py-4">%</p>
                        </div>
                        <div class="rounded-full cursor-pointer h-full w-full bg-blue-500 hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[29px] py-4">/</p>
                        </div>
                    </div>

                    <div class="rounded-xl w-full h-[90px] flex justify-between space-x-6 p-2">
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">7</p>
                        </div>
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">8</p>
                        </div>
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">9</p>
                        </div>
                        <div class="rounded-full cursor-pointer h-full w-full bg-blue-500 hover:rounded-3xl transition duration-700">
                            <p class="text-white text-5xl px-[25px] py-1.5">x</p>
                        </div>
                    </div>

                    <div class="rounded-xl w-full h-[90px] flex justify-between space-x-6 p-2">
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">4</p>
                        </div>
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">5</p>
                        </div>
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">6</p>
                        </div>
                        <div class="rounded-full cursor-pointer h-full w-full bg-blue-500 hover:rounded-3xl transition duration-700">
                            <p class="text-white text-5xl px-[27px] py-2">-</p>
                        </div>
                    </div>

                    <div class="rounded-xl w-full h-[90px] flex justify-between space-x-6 p-2">
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">1</p>
                        </div>
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">2</p>
                        </div>
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">3</p>
                        </div>
                        <div class="rounded-full cursor-pointer h-full w-full bg-blue-500 hover:rounded-3xl transition duration-700">
                            <p class="text-white text-5xl px-[20px] py-2">+</p>
                        </div>
                    </div>

                    <div class="rounded-xl w-full h-[90px] flex justify-between space-x-6 p-2">
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[27px] py-5">0</p>
                        </div>
                        <div class="bg-zinc-900 rounded-full cursor-pointer h-full w-full hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-5xl px-[30px] ">.</p>
                        </div>
                        <div class="rounded-full cursor-pointer h-full w-full bg-red-700 hover:rounded-3xl transition duration-700">
                            <p class="text-white font-bold text-3xl px-[14px] py-4"><=</p>
                        </div>
                        <div class="rounded-full cursor-pointer h-full w-full bg-blue-700 hover:bg-blue-600 hover:rounded-3xl transition duration-700">
                            <p class="text-white text-5xl px-[20px] py-2">=</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let result = document.getElementById('result');
            let expression = '';
        
            function appendValue(value) {
              expression += value;
              result.value = expression;
            }
        
            function appendOperator(operator) {
              expression += operator;
              result.value = expression;
            }
        
            function deleteLastChar() {
              expression = expression.slice(0, -1);
              result.value = expression;
            }
        
            function clearResult() {
              expression = '';
              result.value = '';
            }
        
            function calculateResult() {
              try {
                let res = eval(expression);
                result.value = res;
                expression = res.toString();
              } catch (error) {
                result.value = 'Error';
                expression = '';
              }
            }
          </script>
    </body>
</html>
